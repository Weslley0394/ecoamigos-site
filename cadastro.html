<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ecoamigos — Cadastro</title>
    <meta name="description" content="Formulário de cadastro para voluntariado e contato.">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Logo da Ecoamigos">
            </a>
            <nav aria-label="Menu principal">
                <ul class="nav">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="projetos.html">Projetos</a></li>
                    <li><a href="cadastro.html">Cadastre-se</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Cadastro — Voluntariado / Contato</h1>

        <form id="cadastroForm" action="#" novalidate>
            <fieldset>
                <legend>Dados pessoais</legend>


                <label for="nome">Nome completo *</label>
                <input id="nome" name="nome" type="text" required minlength="3" placeholder="Seu nome completo">


                <label for="email">E‑mail *</label>
                <input id="email" name="email" type="email" required placeholder="seu@email.com">


                <label for="cpf">CPF *</label>
                <input id="cpf" name="cpf" type="text" inputmode="numeric" required placeholder="000.000.000-00" minlength="11" maxlength="14" pattern="[0-9\.\-\s]+">


                <label for="telefone">Telefone *</label>
                <input id="telefone" name="telefone" type="tel" inputmode="tel" required placeholder="(00) 00000-0000" minlength="10" maxlength="15">


                <label for="nascimento">Data de nascimento *</label>
                <input id="nascimento" name="nascimento" type="date" required>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <label for="endereco">Endereço *</label>
                <input id="endereco" name="endereco" type="text" required>


                <label for="cep">CEP *</label>
                <input id="cep" name="cep" type="text" inputmode="numeric" required placeholder="00000-000" minlength="8" maxlength="9">


                <label for="cidade">Cidade *</label>
                <input id="cidade" name="cidade" type="text" required>


                <label for="estado">Estado *</label>
                <select id="estado" name="estado" required>
                    <option value="">Escolha...</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </fieldset>


            <fieldset>
                <legend>Preferências</legend>
                <label for="area">Área de interesse</label>
                <select id="area" name="area">
                    <option value="voluntariado">Voluntariado</option>
                    <option value="doacao">Doação</option>
                    <option value="educacao">Educação Ambiental</option>
                </select>


                <label>
                    <input type="checkbox" name="newsletter" value="sim"> Quero receber novidades por e‑mail
                </label>
            </fieldset>


            <button type="submit" class="btn">Enviar cadastro</button>
        </form>


        <div id="msg" aria-live="polite" style="margin-top:1rem"></div>
    </main>


    <footer class="site-footer">
        <div class="container">
            <small>© 2025 Ecoamigos</small>
        </div>
    </footer>


</body>
</html>
